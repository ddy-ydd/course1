<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client Form</title>
</head>
<body>
    <div>
        <label for="name">Name </label><br>
        <input id="name" type="text" [formControl]="name">
    </div><br>
    <div>
        <label for="email">Email </label><br>
        <input id="email" type="text" [formControl]="email">
    </div><br>
    <div>
        <label for="address">Address </label><br>
        <input id="address" type="text" [formControl]="address">
    </div><br>
    <div>
        <label for="password">Password </label><br>
        <input id="password" type="text" [formControl]="password">
    </div><br>
    <div>
        <label for="repeat">Repeat Password </label><br>
        <input id="repeat" type="text" [formControl]="repeat">
    </div>
</body>
</html>
